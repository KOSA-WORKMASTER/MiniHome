<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3팀 MiniHome</title>
    <script type="text/javascript" src="js/jquery.min.js" defer></script>
    <script type="text/javascript" src="js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">자료구조</a></li>
            <li><a href="#">알고리듬</a></li>
            <li><a href="#">문제풀기</a></li>
            <li><a href="#">고객센터</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="hero">
        <h1>자료구조와 알고리듬의 세계에 오신 것을 환영합니다.</h1>
        <p>다양한 문제를 풀어보세요.</p>
        <a href="#" class="btn">지금 문제풀기</a>
    </section>

    <section id="products">
        <h2>인기 개발 도구</h2>
        <div class="product">
            <img src="images/git.jpeg" alt="Product 1">
            <h3>Git&GitHub</h3>
            <p>가격: 12000원</p>
            <a href="#" class="btn">상세 보기</a>
        </div>
        <div class="product">
            <img src="images/eGovFrame.jpeg" alt="Product 2">
            <h3>전자정부 표준프레임워크</h3>
            <p>가격: 100원</p>
            <a href="#" class="btn">상세 보기</a>
        </div>
        <div class="product">
            <img src="images/java.jpeg" alt="Product 3">
            <h3>Java</h3>
            <p>가격: 5000원</p>
            <a href="#" class="btn">상세 보기</a>
        </div>
        <div class="product">
            <img src="images/spring.jpeg" alt="Product 4">
            <h3>Spring</h3>
            <p>가격: 22000원</p>
            <a href="#" class="btn">상세 보기</a>
        </div>
    </section>
</main>
